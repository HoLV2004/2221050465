    <>
        Môn phát triển ứng dụng web + BTL
        <!-- Môn phát triển ứng dụng web + BTL -->
         <!-- Viết ghi chú nhanh
         c1: Ctrl + k + c
         c2: C + /  -->
         <p>Đây là thẻ phân đoạn</p>

         <!-- Thẻ đề mục  -->
          <h1>Day la the h1</h1>
          <h2>Day la the h2</h2>
          <p>Mon phat trien ung dung web + BTL <br><br> nhom 01</p>
          <!-- để xuông dòng dùng thẻ br -->

          <!-- ngoài thẻ p còn một số thẻ phân đoạn khác như 
          div
          span -->
          
          <!-- thẻ b dùng để viết đậm -->
          <b>Đây là thẻ b</b>
          <!-- thẻ i dùng để viết nghiêng -->
          <i>Đây là thẻ i</i>
          <!-- thẻ u để viết gạch chân -->
         <b><i> <u>Đây là thẻ u</u></i></b>
         <br>

        <font color="green">Đây là thẻ font có chữ màu xanh</font> <br>
        <font face="verdana">font co kieu chu la verdana</font><br>
        <font size="5" face="arial" color="red">the font co size la 5</font><br>

        <!-- thẻ định dạng chỉ số trên sup -->
        X<sup>2</sup>
        <br>
        <!-- thẻ định dạng dưới sub -->
        H<sub>2</sub>O <br>
